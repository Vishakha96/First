<html><!--PSEUDO CLASS-->
    <!--A Pseudo-class is used to define a special state of an element. Eg-1. Style an element when a user mouses over it. 2...Style visited and unvisited links differently..3..Style an element when it gets focus-->
    <!--Syntax--selector:pseudo-class{ property:value;}-->
    <head>
        <title>
            Page Title
        </title>
        <style>
            div{
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div>
            <textarea name="message" rows="30">Click Here</textarea>
        </div>
    </body>
</html>
